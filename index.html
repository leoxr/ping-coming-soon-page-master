<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="header-section">
      <div class="header-container">  
        <div class="header-logo"><img class="logo" src="images/logo.svg" alt="logo Ping"></div>
        <h1 class="header-h1">
        We are launching <span class="header-h1-span">soon!</span>
        </h1> 
        <h2 class="header-h2">
        Subscribe and get notified
        </h2>
      </div>
      <div class="form-container">
        <form class="form" action="#">
          <div>
            <input id="email" class="email" type="email" placeholder="Your email address..">
            <p class="error hidden">Please provide a valid email address</p>

          </div>
          <button class="btn-primary" type="submit">Notify Me</button>
        </form>
      </div>
    </section>
    <section class="chart-section">
      <div class="chart-container">
        <img class="chart-img" src="images/illustration-dashboard.png" alt="">
      </div>
    </section>
  </main>
  

  



 

  <footer>
    <section class="social-section">
      <div class="social-container">
        <div class="social-icons">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="social-icons">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="social-icons">
          <i class="fa-brands fa-instagram"></i>
        </div>
        
      </div>
    </section>
    <p class="attribution copy-right"> &copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">https://github.com/leoxr</a>.
    </p>
  </footer>


  <script src="https://kit.fontawesome.com/f23ed3af63.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
